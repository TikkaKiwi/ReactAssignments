<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/color-fonts.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/list.css">
    <title>Table</title>
</head>
<body>
    <div class="GridPage">
        <div class="GridItemMain">
            <button id="btnPopulate">Populate List</button>
            <button id="btnClear">Clear List</button>

            <div class="tableFluid">
                <div class="theadFluid">
                    <div class="trFluid">
                        <div class="trFluid_Grouping2">
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Band Name</div>
                            </div>
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Members</div>
                                <div class="tdFluent">Publishing Year</div>
                                <div class="tdFluent">Million Sold</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tbodyFluid" id="musicGroupList">
                    <div class="trFluid">
                        <div class="trFluid_Grouping2">
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Don Quixote</div>
                            </div>
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Miguel de Cervantes</div>
                                <div class="tdFluent">1605</div>
                                <div class="tdFluent">500</div>
                            </div>
                        </div>
                    </div>
            
                    <div class="trFluid">
                        <div class="trFluid_Grouping2">
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">A Tale of Two Cities</div>
                            </div>
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Charles Dickens</div>
                                <div class="tdFluent">1859</div>
                                <div class="tdFluent">200</div>
                            </div>
                        </div>
                    </div>

                    <div class="trFluid">
                        <div class="trFluid_Grouping2">
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">The Lord of the Rings</div>
                            </div>
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">J.R.R. Tolkien</div>
                                <div class="tdFluent">1954</div>
                                <div class="tdFluent">150</div>
                            </div>
                        </div>
                    </div>

                    <div class="trFluid">
                        <div class="trFluid_Grouping2">
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">Harry Potter and the Philosopher's Stone</div>
                            </div>
                            <div class="trFluid_Grouping1">
                                <div class="tdFluent">J.K. Rowling</div>
                                <div class="tdFluent">1997</div>
                                <div class="tdFluent">120</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="btnPrev">Previus</button>
            <button id="btnNext">Next</button>
        </div>
        <div class="GridItemSideOne">
            <div class="MenuWrap">
                <a href="./home.html" class="ListItem">About</a>
                <a href="./list.html" class="ListItem">Music</a>
            </div>
        </div>
        <div class="GridItemHeader">My Application</div>
        <div class="GridItemFooter">&copy; Eddie Wahlstr√∂m</div>
    </div>
</body>
</html>
